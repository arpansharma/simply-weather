<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Simply Weather</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&libraries=places&v=weekly"
        defer
        ></script>

        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="./index.js"></script>
    </head>

    <body>
        <div class="pac-card" id="pac-card">
            <div id="title">Let's get a weather update !</div>
            <div id="pac-container">
              <input id="pac-input" type="text" placeholder="Enter a location" />
            </div>
        </div>

        <div id="map"></div>

        <div id="infowindow-content">
            <span id="date-time"></span><br>
            <span id="timezone"></span><br><br>
            <span id="current-temp"></span><br>
            <span id="minimum-temp"></span><br>
            <span id="maximum-temp"></span><br>
            <span id="weather-description"></span>
        </div>
  </body>
</html>
